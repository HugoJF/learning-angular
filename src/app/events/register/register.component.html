<form class="space-y-8 w-full max-w-[32rem]" (submit)="handleSubmit()">
  <app-title type="super" class="mb-10">
    EventLab
  </app-title>

  <div>
    <app-input
      name="name"
      label="Nome"
      type="text"
      [control]="name"
    ></app-input>
  </div>

  <div>
    <app-input
      name="email"
      label="Email"
      type="text"
      [control]="email"
    ></app-input>
  </div>

  <div>
    <app-input
      name="password"
      label="Senha"
      type="password"
      [control]="password"
    ></app-input>
  </div>

  <div>
    <app-input
      name="password_confirmation"
      label="Confirme a sua senha"
      type="password"
      [control]="password_confirmation"
    ></app-input>
  </div>

  <div class="pt-4">
    <app-button class="w-full" [loading]="loading">
      Registrar
    </app-button>
  </div>

  <div class="mt-8 px-4 text-center">
    <a [routerLink]="'/events/login'" class="w-full text-gray-500">
      <span>JÃ¡ possui uma conta?</span>
      <span class="ml-1 text-blue-500 hover:underline">Clique aqui</span>
    </a>
  </div>
</form>
