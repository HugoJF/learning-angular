<div class="space-y-8">
  <app-class-switch></app-class-switch>
  <div
    class="duration-500 flex items-center justify-center w-64 h-64 bg-green-500 shadow-inner rounded-full select-none cursor-pointer"
    [class.bg-green-500]="on"
    [class.bg-yellow-500]="!on"
    (click)="toggle()"
  >
    <div class="text-5xl font-black">
      <span class="text-green-900" *ngIf="on">ON</span>
      <span class="text-yellow-900" *ngIf="!on">OFF</span>
    </div>
  </div>

  <div
    class="duration-500 flex items-center justify-center w-64 h-32 bg-green-500 shadow-inner rounded-lg select-none cursor-pointer"
    [ngClass]="{
      'bg-green-500': count === 0,
      'bg-yellow-500': count === 1,
      'bg-red-500': count === 2
    }"
    (click)="increment()"
  >
    <div class="text-5xl font-black">
      <span
        [ngClass]="{
          'text-green-900': count === 0,
          'text-yellow-900': count === 1,
          'text-red-900': count === 2
        }"
      >
        {{count}}
      </span>
    </div>
  </div>

</div>
