<div class="container mx-auto flex items-center px-16 mt-4 mb-8 space-x-4">
  <a routerLink="/" class="text-3xl font-black text-black">NG2</a>
  <ul class="flex items-baseline">
    <li
      *ngFor="let link of links"
      [routerLink]="link.link"
      [routerLinkActive]="link.active ? 'font-medium border-blue-500': ''"
      class="duration-150 mx-2 px-1 py-1 border-b-2 hover:border-blue-200 text-gray-600 hover:text-gray-800 cursor-pointer"
    >
      {{link.title}}
    </li>
  </ul>
</div>

<main class="flex-grow flex flex-col px-4 pb-8 container mx-auto flex flex-col justify-center items-center">
  <router-outlet></router-outlet>
</main>
