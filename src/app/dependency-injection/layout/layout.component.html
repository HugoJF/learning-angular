<div class="flex flex-col items-center space-y-4">
  <h1 class="font-medium uppercase">One counter</h1>
  <p class="text-center text-4xl">{{count}}</p>
  <button
    class="px-4 py-2 border-2 border-green-500 rounded-full hover:bg-green-900 select-none focus:outline-none"
    (click)="onIncrement.emit()"
  >
    Increment
  </button>
</div>
